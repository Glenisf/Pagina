<html>
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Ashlei</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff9ecf);
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
    color:white;
}

h1{
    font-size:3rem;
    opacity:0;
    animation:fadeIn 2s forwards;
}

button{
    margin-top:20px;
    padding:12px 25px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e8a;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ffe6f0;
}

@keyframes fadeIn{
    to{opacity:1;}
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 4s linear infinite;
}

@keyframes float{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-800px) scale(1.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="text"></h1>
    <button onclick="createHearts()">Haz clic ❤️</button>
</div>

<script>
// efecto escritura
const message = "I Love You Ashlei ❤️";
let index = 0;
const speed = 100;

function typeEffect(){
    if(index < message.length){
        document.getElementById("text").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
    }
}
typeEffect();

// corazones flotando
function createHearts(){
    for(let i=0; i<20; i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
}
</script>

</body>
</html>
